<!DOCTYPE html>
<html>
<head>
    <title>Movie Suggestions Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .movie-card { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px; 
            border-radius: 8px;
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
        .movie-poster { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            border-radius: 4px;
        }
        .suggestion-message {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h1>üé¨ Movie Suggestions Test</h1>
    
    <div class="suggestion-message" id="message">
        Click a button to get movie suggestions!
    </div>

    <div>
        <button onclick="getSuggestions('chat1')">Action/Comedy Group</button>
        <button onclick="getSuggestions('chat2')">Horror/Thriller Group</button>
        <button onclick="getSuggestions('chat3')">Romance/Sci-Fi Group</button>
        <button onclick="getSuggestions('my-real-chat')">Your Actual Chat</button>
    </div>

    <div id="movies-container"></div>

    <script>
        async function getSuggestions(chatId) {
            try {
                document.getElementById('message').innerHTML = 'Loading suggestions...';
                document.getElementById('movies-container').innerHTML = '';

                const response = await fetch(`http://localhost:3000/api/suggestions/${chatId}`);
                const data = await response.json();

                if (data.success) {
                    // Display suggestion message
                    document.getElementById('message').innerHTML = 
                        `<strong>üéØ ${data.message}</strong><br>
                         <small>Analysis: ${data.analysis.summary}</small>`;

                    // Display movie cards
                    displayMovies(data.suggestions);
                } else {
                    document.getElementById('message').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 'Error fetching suggestions';
                console.error(error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            
            movies.forEach(movie => {
                const posterUrl = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=No+Poster';

                const movieCard = `
                    <div class="movie-card">
                        <img src="${posterUrl}" alt="${movie.title}" class="movie-poster">
                        <h3>${movie.title}</h3>
                        <p>‚≠ê ${movie.vote_average}/10</p>
                        <p>${movie.release_date}</p>
                        <p>${movie.overview.slice(0, 100)}...</p>
                    </div>
                `;
                
                container.innerHTML += movieCard;
            });
        }

        // Load initial suggestions
        getSuggestions('chat1');
    </script>
</body>
</html>
